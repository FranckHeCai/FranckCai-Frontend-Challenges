<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
   <link rel="stylesheet" href="styles.css">
</head>
<body class="m-0">
  <main class="flex flex-col justify-center items-center w-full sm:h-screen bg-[var(--slate-100)] ">
    <div class="sm:max-w-3xl flex flex-col sm:flex-row bg-white rounded-3xl">
      <div class="left flex-1 flex flex-col justify-between gap-5 bg-white p-6 rounded-l-3xl">
        <h1 class="text-xl font-bold">Mortgage Calculator</h1>
        <form id="formu" class="flex flex-col gap-5">
          <div class="flex flex-col gap-2">
            <label class="block text-base font-medium text-[var(--slate-900)]/50" for="amount">Mortgage Amount
            </label>
            <input itemid="amount" class="w-full transition duration-200 outline-2 outline-[var(--slate-900)] rounded py-1 px-3 focus:outline-[var(--lime)]" id="amount" type="text">
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-[var(--slate-900)]/50">Mortgage Term
            </label>
            <input
              class="transition duration-200 outline-2 outline-[var(--slate-900)] rounded py-1 px-3 focus:outline-[var(--lime)]"
              id="term" type="text">
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-[var(--slate-900)]/50">Interest Rate
            </label>
            <input
              class="transition duration-200 outline-2 outline-[var(--slate-900)] rounded py-1 px-3 focus:outline-[var(--lime)]"
              id="interest" type="text">
          </div>
          <div class="flex flex-col gap-1">
            <p class="text-sm font-medium text-[var(--slate-900)]/50" for="type">Mortgage Type<p/>

            <label class="has-checked:bg-[var(--lime)]/30 has-checked:border-2 has-checked:border-[var(--lime)] py-1 px-3 rounded flex gap-2"  for="repayment">
              <input id="repayment" name="mortgageType" value="repayment" type="radio">
              Repayment
            </label>
            
            <label class="has-checked:bg-[var(--lime)]/30 has-checked:border-2 has-checked:border-[var(--lime)] py-1 px-3 rounded flex gap-2 mt-2" for="onlyInterest">
              <input id="onlyInterest" name="mortgageType" value="interest" type="radio">
              Interest Only
            </label>
          </div>
          <button class="text-sm font-medium py-2 px-5 rounded-full bg-[var(--lime)]" >Calculate Repayments</button>
        </form>
      </div>
      <div id="result" class="right flex-1 flex flex-col gap-2  rounded-bl-3xl rounded-r-3xl right bg-[var(--slate-900)] p-6 ">
        <img class="block m-auto" src="./assets/images/illustration-empty.svg" alt="">
        <h2 class="text-xl text-white text-center">Results shown here</h2>
        <p class="text-white/50 text-center text-sm">Complete the form and click ‚Äúcalculate repayments‚Äù to see what
        your monthly repayments would be.</p>
       
      </div>
    </div>
    <div class="attribution mt-8 text-xs">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="underline" href="https://github.com/FranckHeCai">Franck Cai</a>.
    </div>
  </main>
  <script src="script.js" ></script>
</body>
</html>
